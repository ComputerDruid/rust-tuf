name: Rust

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "00 01 * * *"

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust:
          - stable
          - beta
          - nightly
          - "1.49.0"
    steps:
      - uses: actions/checkout@v1

      - name: Install Rust
        uses: actions-rs/toolchain/@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: clippy

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Run Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.features }}

      - name: Run Tests with Hyper 0.13
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: "--manifest-path tuf/Cargo.toml --no-default-features --features hyper_013/default"

      - name: Generate Docs
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps
